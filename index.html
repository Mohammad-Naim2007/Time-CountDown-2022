<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer count-down</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1 id="year"></h1>
    <div class="countdown-container">
        <div class="time">
            <h3 id="day"></h3>
            <p>Days</p>
        </div>
        <div class="time">
            <h3 id="hours"></h3>
            <p>Hours</p>
        </div>
        <div class="time">
            <h3 id="minutes"></h3>
            <p>Minutes</p>
        </div>
        <div class="time">
            <h3 id="secound"></h3>
            <p>Secounds</p>
        </div>
    </div>
    
    
    
    
    <script src="JS/custom.js"></script>
</body>
</html>
